---
# (string) Timezone for the servers
timezone: "America/Chicago"

# (list) Additional ssh public keys to add to the nodes
ssh_authorized_keys: ssh-rsa 
sshd_Port: 22
sshd_PermitRootLogin: 'yes'
sshd_ChallengeResponseAuthentication: 'no'
sshd_GSSAPICleanupCredentials: 'no'
sshd_X11Forwarding: 'yes'
sshd_ClientAliveInterval: 0
sshd_ClientAliveCountMax: 3
sshd_PasswordAuthentication: 'yes'
sshd_Banner: 'none'
packages_repositories:
  - ppa:fish-shell/release-3
packages_install:
  - ansible
  - apt-utils
  - hdparm
  - htop
  - intel-gpu-tools
  - ipvsadm
  - wmtemp
  - nano
  - zsh
  - nvme-cli
  - socat
  - python3-selinux
  - python3-pip
  - openssh-server
  - network-manager
  - conntrack
  - nfs-common
  - arptables
  - ca-certificates
  - curl
  - ebtables
  - fish
  - fzf
  - gdisk
  - iptools-ping
  - lm-sensors
  - lvm2
  - nano
  - net-tools
  - nfs-common
  - ntpdate
  - nvme-cli
  - open-iscsi
  - psmisc
  - python3-kubernetes
  - python3-yaml
  - smartmontools
  - socat
  - software-properties-common
  - unzip
packages_remove:
  - apparmor
  - ufw
