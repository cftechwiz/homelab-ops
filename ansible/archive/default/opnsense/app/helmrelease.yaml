---
# yaml-language-server: $schema=https://kubernetes-schemas.falhalla.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: opnsense-backup
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "@daily"
    restartPolicy: OnFailure
    image:
      repository: ghcr.io/cfallwell/alpine
      tag: 3.17.2@sha256:6d6a07c8c747e58846bb3125d4e14bb64cdea6287faef647ba072740892517f1
    command: ["/bin/bash", "/app/opnsense-backup.sh"]
    env:
      OPNSENSE_URL: "http://opnsense.intra.falhalla.com"
      S3_URL: "http://minio.default.svc.cluster.local:9000"
    envFrom:
      - secretRef:
          name: opnsense-secret
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: opnsense-backup-configmap
        subPath: opnsense-backup.sh
        mountPath: /app/opnsense-backup.sh
        defaultMode: 0775
        readOnly: true
