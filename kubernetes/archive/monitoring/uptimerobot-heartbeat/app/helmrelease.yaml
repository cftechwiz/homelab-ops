---
# yaml-language-server: $schema=https://kubernetes-schemas.falhalla.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: uptimerobot-heartbeat
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "* * * * *"
    restartPolicy: OnFailure
    image:
      repository: ghcr.io/cftechwiz/kubernetes-kubectl
      tag: 1.26.1@sha256:1ad7bc0bfab00c9f616112fa355833ae35b9f335d113af2da893eb2e8494271c
    command: ["/bin/bash", "/app/uptimerobot-heartbeat.sh"]
    envFrom:
      - secretRef:
          name: uptimerobot-heartbeat-secret
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: uptimerobot-heartbeat-configmap
        subPath: uptimerobot-heartbeat.sh
        mountPath: /app/uptimerobot-heartbeat.sh
        defaultMode: 0775
        readOnly: true
