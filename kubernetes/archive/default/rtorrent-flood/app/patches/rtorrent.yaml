---
# yaml-language-server: $schema=https://kubernetes-schemas.falhalla.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rtorrent-flood
  namespace: default
spec:
  values:
    additionalContainers:
      rtorrent:
        name: rtorrent
        image: ghcr.io/cftechwiz/rtorrent:0.9.8-r16@sha256:5587a5b275f8f75f9277be1f1b45da52c275c33f9afaa190f869d296e9f18df0
        env:
          - name: RTORRENT__DEFAULT_CONFIG
            value: "false"
          - name: RTORRENT__CONFIG_FILE
            value: "/rc/rtorrent.rc"
          - name: RTORRENT__SOCKET
            value: "/sock/rtorrent.sock"
          - name: RTORRENT__BT_PORT
            value: "50415"
        volumeMounts:
          - name: config
            mountPath: /config
          - name: rtorrent-rc
            mountPath: /rc/rtorrent.rc
            subPath: rtorrent.rc
          - name: rtorrent-sock
            mountPath: /sock
          - name: media
            mountPath: /media
