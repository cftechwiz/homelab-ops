---
apiVersion: kustomize.config.k8s.io/v1
kind: Kustomization
namespace: default
resources:
  - helm-release.yaml
patches:
  - patches/rtorrent.yaml
configMapGenerator:
  - name: rtorrent-flood-configmap
    files:
      - rtorrent.rc
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
