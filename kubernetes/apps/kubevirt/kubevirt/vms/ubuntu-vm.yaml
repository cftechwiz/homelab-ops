  labels:
    kubevirt.io/vm: vm-centos-datavolume
  name: vm-centos-datavolume
  namespace: default
spec:
  dataVolumeTemplates:
  - metadata:
      creationTimestamp: null
      name: centos-dv
    spec:
      pvc:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 100G
        storageClassName: rook-ceph-block
      source:
        http:
          url: https://releases.ubuntu.com/22.04.2/ubuntu-22.04.2-live-server-amd64.iso
  running: false
  template:
    metadata:
      labels:
        kubevirt.io/vm: vm-datavolume
    spec:
      domain:
