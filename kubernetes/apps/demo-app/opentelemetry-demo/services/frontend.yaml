---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentelemetry-demo-frontend
  namespace: demo
  labels:
    helm.sh/chart: opentelemetry-demo-0.19.4
    app.kubernetes.io/name: opentelemetry-demo
    app.kubernetes.io/instance: opentelemetry-demo
    app.kubernetes.io/component: frontend
    app.kubernetes.io/version: "1.2.1"
    app.kubernetes.io/part-of: opentelemetry-demo
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: opentelemetry-demo
      app.kubernetes.io/instance: opentelemetry-demo
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opentelemetry-demo
        app.kubernetes.io/instance: opentelemetry-demo
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: public.ecr.aws/v0i4b3p5/ot-demo:frontendrum-v1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: service
          env:
            - name: OTEL_SERVICE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.labels['app.kubernetes.io/component']
            - name: OTEL_K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: OTEL_K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: OTEL_K8S_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: FRONTEND_ADDR
              value: :8080
            - name: AD_SERVICE_ADDR
              value: opentelemetry-demo-adservice:8080
            - name: CART_SERVICE_ADDR
              value: opentelemetry-demo-cartservice:8080
            - name: CHECKOUT_SERVICE_ADDR
              value: opentelemetry-demo-checkoutservice:8080
            - name: CURRENCY_SERVICE_ADDR
              value: opentelemetry-demo-currencyservice:8080
            - name: PRODUCT_CATALOG_SERVICE_ADDR
              value: opentelemetry-demo-productcatalogservice:8080
            - name: RECOMMENDATION_SERVICE_ADDR
              value: opentelemetry-demo-recommendationservice:8080
            - name: SHIPPING_SERVICE_ADDR
              value: opentelemetry-demo-shippingservice:8080
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://sumologic-sumologic-otelagent.monitoring.svc.cluster.local.:4317
            - name: FRONTEND_PORT
              value: "8080"
            - name: SUMO_LOGIC_RUM_ENABLED
              value: "true"
            - name: PUBLIC_SUMO_LOGIC_RUM_SERVICE_NAME
              value: frontend-rum
            - name: PUBLIC_SUMO_LOGIC_RUM_APPLICATION_NAME
              value: opentelemetry-demo
            - name: PUBLIC_SUMO_LOGIC_RUM_RESOURCE_ATTRIBUTES
              value: '{"deployment.environment":"development"}'
            - name: PUBLIC_SUMO_LOGIC_RUM_URL
              value: https://rum-collectors.us2.sumologic.com/receiver/v1/rum/ZaVnC4dhaV3bea_joQEtUS7Ac-X8w73grVGyEl3nUAWjnfrxlKC5HIULRgn2CJTyGAcDW_t7HddDpWx0ShtmEEolP8VwkqNiNIBRsxVojUh-po60qw7BXw==
            - name: OTEL_RESOURCE_ATTRIBUTES
              # yamllint disable-line rule:line-length
              value: deployment.environment=development,application=opentelemetry-demo,service.name=$(OTEL_SERVICE_NAME),k8s.namespace.name=$(OTEL_K8S_NAMESPACE),k8s.node.name=$(OTEL_K8S_NODE_NAME),k8s.pod.name=$(OTEL_K8S_POD_NAME)
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
