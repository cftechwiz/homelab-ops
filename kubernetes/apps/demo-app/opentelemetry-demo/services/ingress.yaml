---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo.intra.falhalla.com

spec:
  ingressClassName: nginx
  annotations:
    hajimari.io/icon: mdi:monitor-share
  rules:
  - host: demo.intra.falhalla.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: opentelemetry-demo-frontend-svc
            port:
              number: 8080
  tls:
  - hosts:
      - demo.intra.falhalla.com
    secretName: demo-intra-falhalla-tls