opentelemetry-collector:
  ingress:
    enabled: true
    hosts:
      - host: otel-demo-collector.example.com
        paths:
          - path: /
            pathType: Prefix
            port: 4318
  config:
    exporters:
      otlphttp:
        endpoint: http://sumologic-sumologic-otelagent.monitoring:4318
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp]





