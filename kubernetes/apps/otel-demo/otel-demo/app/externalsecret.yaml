---
# yaml-language-server: $schema=https://kubernetes-schemas.falhalla.com/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sumologic
  namespace: otel-demo
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: oteldemo-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # sumologic
        PUBLIC_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT: "{{ .SUMOLOGIC_RUMURL }}"
  dataFrom:
    - extract:
        key: sumologic
