---
# yaml-language-server: $schema=https://kubernetes-schemas.falhalla.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tigera-operator
  namespace: tigera-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: tigera-operator
      version: v3.27
      sourceRef:
        kind: HelmRepository
        name: calico
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    installation:
      enabled: true
      registry: quay.io
      imagePath: calico
      calicoNetwork:
        bgp: Enabled
        hostPorts: Disabled
        linuxDataplane: BPF
        BPFExternalServiceMode: DSR # or Iptables
        # Note: The ipPools section cannot be modified post-install.
        ipPools:
          - blockSize: 26
            cidr: "${NET_POD_CIDR}"
            encapsulation: VXLANCrossSubnet
            natOutgoing: Enabled
            nodeSelector: all()
          - blockSize: 26
            cidr: "${NET_POD_CIDR_2}"
            encapuslation: VXLANCrossSubnet
            natOutgoing: Enabled
            nodeSelector: all()
        multiInterfaceMode: None
        nodeAddressAutodetectionV4:
          cidrs:
            - "${NET_NODE_CIDR}"
            - "${NET_NODE_CIDR_2}"
          interface:
            - eno7
            - eno4
      nodeMetricsPort: 9092
      typhaMetricsPort: 9093
