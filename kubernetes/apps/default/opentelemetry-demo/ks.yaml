---
# yaml-language-server: $schema=https://kubernetes-schemas.falhalla.com/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-opentelemetry-demo
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-core-external-secrets-stores
    - name: cluster-core-rook-ceph-cluster
  path: ./kubernetes/apps/default/opentelemetry-demo/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: sumologic-sumologic-remote-write-proxy
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 10m
