---
# yaml-language-server: $schema=https://kubernetes-schemas.falhalla.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis-lb
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate
    image:
      repository: public.ecr.aws/docker/library/haproxy
      tag: 2.9.12-alpine
    service:
      main:
        type: LoadBalancer
        externalIPs: ["${SVC_REDIS_ADDR}"]
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8080
            targetPort: 8080
          redis-write:
            port: 6379
            targetPort: 6379
          redis-read:
            port: 6380
            targetPort: 6380
          redis-sentinel:
            port: 26379
            targetPort: 26379
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: simple-icons:redis
          hajimari.io/group: Intranet Apps
        hosts:
          - host: redis-lb.intra.falhalla.com
            paths:
              - path: /
                pathType: Prefix
    podSecurityContext:
      runAsUser: 99
      runAsGroup: 99
      fsGroup: 99
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        type: configMap
        name: redis-lb-configmap # overriden by kustomizeconfig
        mountPath: /usr/local/etc/haproxy/haproxy.cfg
        subPath: haproxy.cfg
        readOnly: true
