---
# yaml-language-server: $schema=https://kubernetes-schemas.falhalla.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prysm-beacon
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: beacon-node
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: prysm-beacon
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      type: LoadBalancer
      externalIPs: ["${SVC_BEACON_ADDR}"]
      externalTrafficPolicy: Local
    ingress:
      dashboard:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/appName: "BEACON"
          hajimari.io/icon: simple-icons:alarm
          hajimari.io/group: Intranet Apps
        path: /
        pathType: Prefix
        hosts:
          - &host beacon.intra.falhalla.com
        tls:
          - hosts:
              - *host
    metrics:
      enabled: true
