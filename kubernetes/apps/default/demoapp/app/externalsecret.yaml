---
# yaml-language-server: $schema=https://kubernetes-schemas.falhalla.com/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: n8n
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: otel-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # sumologic
        SUMOLOGIC_ACCESSID: "{{ .SUMOLOGIC_ACCESSID }}"
        SUMOLOGIC_ACCESSKEY: "{{ .SUMOLOGIC_ACCESSKEY }}"
        SUMOLOGIC_CLUSTERNAME: "{{ .SUMOLOGIC_CLUSTERNAME }}"
        SUMOLOGIC_RUMURL: "{{ .SUMOLOGIC_RUMURL }}"
        SUMO_INSTALLATION_TOKEN: "{{ .INSTALLATION_TOKEN }}"
  dataFrom:
    - extract:
        key: sumologic

