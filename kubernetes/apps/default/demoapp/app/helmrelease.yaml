---
# yaml-language-server: $schema=https://kubernetes-schemas.falhalla.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: opentelemetry-demo
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: oteldemo
      sourceRef:
        kind: HelmRepository
        name: sumo-demo
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    envFrom:
      - secretRef:
          name: otel-secrets
    replicaCount: 1
    sumologic:
      rumUrl: "${SUMOLOGIC_RUMURL}"

