---
# yaml-language-server: $schema=https://kubernetes-schemas.falhalla.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unpackerr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/cfallwell/unpackerr
      tag: 0.11.1@sha256:86609b7a7cd4b1801a1c5532233fdcf559363d94664125d61670df72d230636e
    env:
      TZ: America/Chicago
      UN_SONARR_0_URL: http://sonarr.default.svc.cluster.local
      UN_SONARR_0_PATHS_0: /complete/sonarr
      UN_SONARR_0_API_KEY:
        valueFrom:
          secretKeyRef:
            name: sonarr-secret
            key: SONARR__API_KEY
      UN_RADARR_0_URL: http://radarr.default.svc.cluster.local
      UN_RADARR_0_PATHS_0: /complete/radarr
      UN_RADARR_0_API_KEY:
        valueFrom:
          secretKeyRef:
            name: radarr-secret
            key: RADARR__API_KEY
      UN_LIDARR_0_URL: http://lidarr.default.svc.cluster.local
      UN_LIDARR_0_PATHS_0: /complete/lidarr
      UN_LIDARR_0_API_KEY:
        valueFrom:
          secretKeyRef:
            name: lidarr-secret
            key: LIDARR__API_KEY
    service:
      main:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    podSecurityContext:
      runAsUser: 1004
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    podAnnotations:
      secret.reloader.stakater.com/reload: |-
        lidarr-secret,radarr-secret,sonarr-secret
    persistence:
      complete:
        enabled: true
        type: nfs
        server: falhallanas.lab
        path: /nfs/Media/Downloads/qbittorrent/complete
        mountPath: /complete
    resources:
      requests:
        cpu: 1m
        memory: 250Mi
      limits:
        memory: 1000Mi
