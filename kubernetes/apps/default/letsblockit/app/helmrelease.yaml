---
# yaml-language-server: $schema=https://kubernetes-schemas.falhalla.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: letsblockit
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      init-db:
        image: ghcr.io/cfallwell/postgres-initdb:14.7
        envFrom:
          - secretRef:
              name: letsblockit-secret
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/letsblockit/server
      tag: v0.35.2
    env:
      TZ: America/Chicago
      LETSBLOCKIT_AUTH_METHOD: proxy
      LETSBLOCKIT_AUTH_PROXY_HEADER_NAME: X-Forwarded-User
    envFrom:
      - secretRef:
          name: letsblockit-secret
    service:
      main:
        ports:
          http:
            port: 8765
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.falhalla.com
          hajimari.io/icon: simple-icons:ublockorigin
        hosts:
          - host: &host letsblockit.falhalla.com
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 1m
        memory: 50Mi
      limits:
        memory: 250Mi
