---
# yaml-language-server: $schema=https://kubernetes-schemas.falhalla.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sumologic/sumologic-3.1.0
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: sumologic
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: sumologic
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    FromSecrets:
      - name: sumologic-secret
    # serviceMonitor:
    #   enabled: true
    # persistence:
    #   enabled: false
    sumologic.accessId: ${SUMO_ACCESS_ID}
    sumologic.accessKey: ${SUMO_ACCESS_KEY}
    sumologic.clusterName: ${SUMO_CLUSTER_NAME}
