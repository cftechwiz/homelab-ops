---
# yaml-language-server: $schema=https://kubernetes-schemas.falhalla.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sumologic
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: sumologic
      version: 3.1.1
      sourceRef:
        kind: HelmRepository
        name: sumologic
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    sumologic:
      setupEnabled: true
      cleanupEnabled: false
      envFromSecret:
        - name: sumologic-secret
      clusterName: homelab-ops
    events:
      persistence:
        persistentVolume:
          enabled: true
          storageClass: ceph-filesystem
          accessMode: ReadWriteOnce
          size: 10g
    logs:
      multiline:
        enabled: true
        first_line_regex: "^\\[?\\d{4}-\\d{1,2}-\\d{1,2}.\\d{2}:\\d{2}:\\d{2}"
    metadata:
      persistence:
        enabled: true
        storageClass: ceph-filesystem
        accessMode: ReadWriteOnce
        size: 10g


