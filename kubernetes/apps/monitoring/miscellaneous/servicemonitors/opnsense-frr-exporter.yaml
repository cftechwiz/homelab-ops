---
apiVersion: v1
kind: Endpoints
metadata:
  name: &app opnsense-frr-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
    jobLabel: frr-exporter
subsets:
  - addresses:
      - ip: 172.16.0.254
    ports:
      - name: metrics
        port: 9342
---
apiVersion: v1
kind: Service
metadata:
  name: &app opnsense-frr-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: opnsense.intra.lab.
  ports:
    - name: metrics
      port: &port 9342
      protocol: TCP
      targetPort: *port
---
# yaml-language-server: $schema=https://kubernetes-schemas.falhalla.com/servicemonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: &app opnsense-frr-exporter
  namespace: monitoring
  labels: &labels
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  namespaceSelector:
    matchNames: ["monitoring"]
  selector:
    matchLabels:
      <<: *labels
  endpoints:
    - port: metrics
      path: /metrics
      interval: 1m
      scrapeTimeout: 10s
      honorLabels: true
