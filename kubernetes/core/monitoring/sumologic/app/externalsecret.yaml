---
# yaml-language-server: $schema=https://kubernetes-schemas.falhalla.com/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sumologic
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sumologic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Sumologic
        SUMOLOGIC_ACCESSID: "{{ .SUMOLOGIC_ACCESSID }}"
        SUMOLOGIC_ACCESSKEY: "{{ .SUMOLOGIC_ACCESSKEY }}"
  dataFrom:
    - extract:
        # SUMO_ACCESS_ID:  #SUMO_ACCESS_KEY:
        key: sumologic
