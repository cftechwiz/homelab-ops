---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: falhalla-com
  namespace: networking
spec:
  secretName: falhalla-com-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: falhalla.com
  dnsNames:
    - falhalla.com
    - "*.falhalla.com"
    - "*.intra.falhalla.com"
